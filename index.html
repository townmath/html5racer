<!doctype html>
<html>
	<head>
		<title>Simple Racer</title>
		<link href="racer.css" rel="stylesheet">
		<style type="text/css">
			body {
				background: #000;
			}
			canvas {
				display: block;
				border: solid 5px #444;
				margin: 0 auto;
			}
			#info {
				/*display: none;*/
				color:#aaa;
			}
		</style>
	</head>
	<body>
		<div id="title">
			<h1>ELitED Racers!</h1>
		</div>

		<div id="info">
			<div>Riley Wildcats</div>
			x: <span id="px">0</span> 
			y: <span id="py"></span> <br>
			
			speed: <span id="ps"></span> <br>
			energy: <span id="pe"></span><br>
			segment <span id="sg"></span>
		</div>
		<canvas id="canvas" width="1000" height="700"></canvas>
		
		<script src="jquery.js"></script>
		<script src="helpers.js"></script>
		<script src="collision.js"></script>
		<script src="car.js"></script>
		<script src="racer.js"></script>
	</body>
</html>
