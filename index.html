<!doctype html>
<html>
	<head>
		<title>Simple Racer</title>
		<link href="racer.css" rel="stylesheet">
		<style type="text/css">
			body {
				background: #000;
			}
			canvas {
				display: block;
				border: solid 5px #444;
				margin: 0 auto;
			}
			#info {
				/*display: none;*/
				color:#aaa;
			}
		</style>
	</head>
	<body>
		<div id="title">
			<h1>Green Button Racers!</h1>
			<h2>An Energy Savings Competition
			for Schools, Districts, and Homes
			using Green Button Data.</h2>
		</div>

		<div id="infoCar1">
			<h2>Riley Wildcats</h2>
			<!--x: <span id="px">0</span> 
			y: <span id="py"></span> <br>-->
			speed: <span id="spd1"></span> <br>
			energy: <span id="erg1"></span><br>
			distance: <span id="dist1"></span><br>
			time: <span id="time1"></span><br>
			mass: <span>1 kg</span>
		</div>
		<div id="infoCar2">
			<h2>Hueneme Vikings</h2>
			<!--x: <span id="px">0</span> 
			y: <span id="py"></span> <br>-->
			speed: <span id="spd2"></span> <br>
			energy: <span id="erg2"></span><br>
			distance: <span id="dist2"></span><br>
			time: <span id="time2"></span><br>
			mass: <span>1 kg</span>
		</div>
		<div id="versus">
			<h1>vs</h1>
		</div>
		<div id="instructions">
			<span>Press Space to Start/Pause</span>
		</div>
		<canvas id="canvas" width="1000" height="700"></canvas>
		
		<script src="jquery.js"></script>
		<script src="helpers.js"></script>
		<script src="collision.js"></script>
		<script src="car.js"></script>
		<script src="racer.js"></script>
	</body>
</html>
